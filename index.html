<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Invite my Discord bot instantly — clean UI, fast, premium.">

  <!-- Open Graph -->
  <meta property="og:url" content="https://discord.com/oauth2/authorize?client_id=1437226640764833813">
  <meta property="og:type" content="website">
  <meta property="og:title" content="✨ Invite My Discord Bot">
  <meta property="og:description" content="Add the bot to your server in one tap — clean & powerful.">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1266557488975577158/1434886927999569930/IMG_3130.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="✨ Invite My Discord Bot">
  <meta name="twitter:description" content="Add the bot to your server in one tap — clean & powerful.">
  <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1266557488975577158/1434886927999569930/IMG_3130.jpg">

  <!-- Redirect -->
  <meta http-equiv="refresh" content="1.8;url=https://discord.com/oauth2/authorize?client_id=1437226640764833813">

  <title>Invite Bot</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background: radial-gradient(circle at 30% 20%, #313b52 0%, #1e2535 100%);
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0;
    }

    .sparkle {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://cdn.discordapp.com/attachments/1266557488975577158/1434886927999569930/IMG_3130.jpg') no-repeat center;
      background-size: contain;
      opacity: 0.07;
      animation: float 8s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 40%; left: 60%; animation-delay: 2s; }
    .sparkle:nth-child(3) { top: 70%; left: 35%; animation-delay: 4s; }
    .sparkle:nth-child(4) { top: 25%; left: 75%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(8deg); }
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-weight: 600;
      font-size: 1.4rem;
      margin: 0;
    }

    p {
      opacity: 0.7;
      font-size: 0.95rem;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- Sparkles -->
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>

  <!-- Main Avatar -->
  <img src="https://cdn.discordapp.com/attachments/1266557488975577158/1434886927999569930/IMG_3130.jpg" alt="Bot">

  <h1>✨ Redirecting to invite...</h1>
  <p>Adding bot to your server</p>

</body>
</html>
